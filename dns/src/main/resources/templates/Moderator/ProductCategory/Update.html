<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="~{/Moderator/blocks/header}"/>
</head>
<body>
<main class="container-md">
    <h1>Редактирование</h1>
    <form th:method="POST" th:action="@{/Moderator/ProductCategory/Update/{id}(id=${object.getIdProductCategory()})}" th:object="${object}">
        <input placeholder="Название категории:" type="text" class="form-control p-2" th:field="*{nameProductCategory}"/>
        <span th:if="${#fields.hasErrors('nameProductCategory')}" th:errors="*{nameProductCategory}" style="color: red"></span>
        <br/>
        <button type="submit"  class="operator btn btn-info">Сохранить</button>
    </form>
</main>
</body>
</html>
